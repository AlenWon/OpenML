  /flow/{id}:
    get:
      summary: Get flow description
      description: |
        Returns information about a flow. The information includes the name, information about the creator, dependencies, parameters, run instructions and more.
      parameters:
        - name: id
          in: path
          description: ID of the flow.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: API key to authenticate the user
          required: true
          type: string
      tags:
        - flow
      responses:
        '200':
          description: A flow description
          schema:
            type: object
            properties:
              flow_description:
                $ref: '#/definitions/Flow'
          examples:
            application/json: |-
              {
                "flow": {
                  "oml:id":"100",
                  "oml:uploader":"1",
                  "oml:name":"weka.J48",
                  "oml:version":"2",
