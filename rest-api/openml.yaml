swagger: '2.0'
info:
  title: OpenML API
  description: REST API for sharing, organizing and reusing machine learning datasets, code, and experiments. Follows a predictive URL scheme from endpoint http://www.openml.org/api_new/v1/json (or /xml). You need to add your `api_key` to every call (see your account settings), or simply log in.
  version: 1.0.0
host: www.openml.org
schemes:
  - http
basePath: /api_new/v1/json
produces:
  - application/json
paths:
  /data/{id}:
    get:
      summary: Get dataset description
      description: |
        Returns information about a dataset. The information includes the name, information about the creator, URL to download it and more.
      parameters:
        - name: id
          in: path
          description: Id of the dataset.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: A dataset description
          schema:
            type: object
            properties:
              data_set_description:
                $ref: '#/definitions/Data'
          examples:
            application/json: |-
              {
                "data_set_description": {
                  "oml:id": "1",
                  "oml:name": "anneal",
                  "oml:version": "2",
                  "oml:description": "...",
                  "oml:format": "ARFF",
                  "oml:upload_date": "2014-04-06 23:19:20",
                  "oml:licence": "Public",
                  "oml:url": "http://www.openml.org/data/download/1/dataset_1_anneal.arff",
                  "oml:file_id": "1",
                  "oml:default_target_attribute": "class",
                  "oml:version_label": "2",
                  "oml:tag": [
                    "study_1",
                    "uci"
                  ],
                  "oml:visibility": "public",
                  "oml:original_data_url": "http://www.openml.org/d/2",
                  "oml:status": "active",
                  "oml:md5_checksum": "d01f6ccd68c88b749b20bbe897de3713"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete dataset
      description: |
        Deletes a dataset. Upon success, it returns the ID of the deleted dataset.
      parameters:
        - name: id
          in: path
          description: Id of the dataset.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: ID of the deleted dataset
          examples:
            application/json: |-
              {
                "data_delete": {
                  "oml:id": "4328"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /data:
    post:
      summary: Upload dataset
      consumes: [multipart/form-data]
      description: |
        Uploads a dataset. Upon success, it returns the data id.
      parameters:
        - name: description
          in: formData
          description: An XML file describing the dataset. Use http://www.openml.org/api_new/v1/data/{id} for examples, but not that only name, description, and data format are required. The XSD schema can be found at https://github.com/openml/website/blob/master/openml_OS/views/pages/rest_api/xsd/openml.data.upload.xsd
          required: true
          type: file
        - name: dataset
          in: formData
          description: The actual dataset, being an ARFF file.
          required: true
          type: file
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: Id of the uploaded dataset
          schema:
            type: object
            properties:
              data_set_description:
                $ref: '#/definitions/Data'
          examples: 
            application/json: |-
              {
                "upload_data_set": {
                  "oml:id": "4328"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /data/features/{id}:
    get:
      summary: Get data features
      description: |
        Returns the features of a dataset.
      parameters:
        - name: id
          in: path
          description: Id of the dataset.
          required: true
          type: number
          format: integer
        - name: api_key
